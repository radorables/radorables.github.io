---
layout: null
section-type: default
title: GALLERY
---
<div class="container">

    <div class="row">
      <div class="col-4">
          <div class="input-group mb-3">
              <input type="number" class="form-control" min="0" step="1" placeholder="show # radorable" id="nftfilter" aria-label="show # radorable" aria-describedby="show # radorable">
              <div class="input-group-append">
                <button id="nftbtn" type="button" class="btn btn-outline-secondary" onclick="javascript:nftshowbtn()">show</button>
              </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3" id="nftgallery">
        </div>
      </div>
   </div>
</div>

<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="nftmodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
              <div class="col-lg-6"><img src="" class="modal-nft-img" alt="not found"></div>
              <div class="col-lg-6"><img src="" class="modal-card-img" alt="not found" style="width: 100%; height: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
